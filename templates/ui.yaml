apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  labels:
    app: ui-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-app
  template:
    metadata:
      labels:
        app: ui-app
    spec:
      containers:
        - name: ui-app
          image: "zonex5cpb/ui-server:{{ .Values.ui.version}}:
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: ui-service
  labels:
    app: ui-app
spec:
  selector:
    app: ui-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
